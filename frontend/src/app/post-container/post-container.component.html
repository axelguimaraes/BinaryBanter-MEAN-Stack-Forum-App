<div class="container">
  <div class="post-card-container">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
      <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image">
    </mat-card>
  </div>
  <p *ngIf="posts.length === 0" class="no-posts-message">No posts available.</p>
</div>
