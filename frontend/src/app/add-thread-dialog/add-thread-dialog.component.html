<h2 class="dialog-title">Add Thread</h2>
<form [formGroup]="threadForm" (ngSubmit)="onSubmit()" class="dialog-form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="threadForm.controls['name'].hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" formControlName="description">
    <mat-error *ngIf="threadForm.controls['description'].hasError('required')">Description is required</mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="threadForm.invalid">Submit</button>
  </div>
</form>
