<mat-toolbar color="primary">
  <div class="left-section">
    <span class="title">>_ binary_banter</span>
  </div>
  <div class="right-section">
    <ng-container *ngIf="!isLoggedIn; else loginSection">
      <button mat-raised-button (click)="openLoginDialog()">Login</button>
    </ng-container>
    <ng-template #loginSection>

      <ng-container *ngIf="isLoggedIn">
        <div *ngIf="(username$ | async) as username" class="welcome-container">
          <p class="greeting">Hello, {{ username }}!</p>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToProfile()">
            <mat-icon>manage_accounts</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </ng-template>
  </div>
</mat-toolbar>

<div class="add-thread-button-container" *ngIf="isLoggedIn && showAddThreadButton">
  <button mat-raised-button color="primary" class="add-thread-button" (click)="openAddThreadDialog()">Add
    Thread</button>
</div>

<router-outlet></router-outlet>
