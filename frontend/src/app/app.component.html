<mat-toolbar color="primary">
  <div class="left-section">
    <span class="title">Reddit Clone</span>
  </div>
  <div class="right-section">
    <ng-container *ngIf="!isLoggedIn; else loginSection">
      <button mat-raised-button (click)="openDialog()">Login</button>
    </ng-container>
    <ng-template #loginSection>
      <ng-container *ngIf="isLoggedIn">
        <span class="greeting">Welcome!</span>
      </ng-container>
      <button mat-raised-button (click)="logout()">Logout</button>
    </ng-template>
  </div>
</mat-toolbar>

<button mat-raised-button class="add-post-button" color="primary" *ngIf="isLoggedIn" (click)="openAddPostDialog()">Add post</button>

<app-post-container></app-post-container>
