<div class="thread-container">
  <mat-card *ngFor="let thread of threads" class="thread-card spacer">
    <mat-card-header>
      <div class="thread-title-author">
        <mat-card-title>{{ thread.name }}</mat-card-title>
        <div class="thread-author">by {{ thread.author }}</div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ thread.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/thread', thread._id]">View Thread</button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="thread-meta">
        <mat-icon class="thread-meta-icon">forum</mat-icon> {{ thread.posts.length }}
        <span class="post-count-label" *ngIf="thread.posts.length === 1">post</span>
        <span class="post-count-label" *ngIf="thread.posts.length !== 1">posts</span>
      </div>
    </mat-card-footer>
  </mat-card>
  <div class="spacer"></div>
  <p *ngIf="threads.length === 0" class="no-threads-message">No threads available.</p>
</div>

<button mat-fab class="scroll-top-button" (click)="scrollToTop()" *ngIf="showScrollTopButton">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>
