<h2 mat-dialog-title>Edit Profile</h2>
<mat-dialog-content>
  <form [formGroup]="editProfileForm">
    <mat-form-field class="username-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field class="email-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="buttons">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button color="accent" (click)="submit()">Submit</button>
</mat-dialog-actions>
